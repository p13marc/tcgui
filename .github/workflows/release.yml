name: Release Packages

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 0.1.0)"
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/tcgui-backend

jobs:
  # =============================================================================
  # Build Flatpak for tcgui-frontend
  # =============================================================================
  build-flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: flatpak/com.github.p13marc.TcGui.yml
          bundle: tcgui-frontend.flatpak
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak bundle
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-tcgui-frontend
          path: tcgui-frontend.flatpak
          if-no-files-found: error

  # =============================================================================
  # Build Docker image for tcgui-backend
  # =============================================================================
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # =============================================================================
  # Create GitHub Release with Flatpak artifact
  # =============================================================================
  release:
    needs: [build-flatpak]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags') && !cancelled()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Flatpak artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: flatpak-*

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.flatpak
