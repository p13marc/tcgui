name: Quality Assurance Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast Quality Gate - runs first to provide quick feedback
  fast-quality:
    name: Fast Quality Gate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Run fast quality checks
      run: just pre-commit

  # Comprehensive Quality Analysis
  comprehensive-quality:
    name: Comprehensive Quality Analysis
    runs-on: ubuntu-latest
    needs: fast-quality
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain  
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Nightly (for Miri)
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: miri, rust-src

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Install quality tools
      run: just setup-tools

    - name: Run comprehensive quality pipeline
      run: just ci

    - name: Run memory safety verification (Miri)
      run: just miri-key-modules

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./target/coverage/cobertura.xml
        fail_ci_if_error: false

  # Security Analysis
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache  
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Install cargo-deny
      run: cargo install cargo-deny

    - name: Run security audit
      run: cargo audit

    - name: Run dependency analysis
      run: cargo deny check all

  # Cross-platform testing
  cross-platform:
    name: Cross-Platform Tests
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
            allow_failure: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure || false }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Run tests
      run: cargo test --workspace --all-targets --all-features

  # Performance regression testing
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Build release mode
      run: cargo build --workspace --release --all-features

    - name: Run criterion benchmarks (if available)
      run: |
        if [ -f "benches" ] || find . -name "*.rs" -exec grep -l "criterion" {} \; | head -1; then
          cargo bench --workspace
        else
          echo "No benchmarks found, skipping performance tests"
        fi

  # Documentation and API compatibility
  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Check documentation
      run: |
        cargo doc --workspace --all-features --no-deps --document-private-items
        cargo test --doc --workspace

    - name: Deploy documentation (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Documentation deployment would happen here"
        # Could integrate with GitHub Pages or other documentation hosting

  # Dependency analysis and updates
  dependencies:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-udeps
      run: cargo install cargo-udeps

    - name: Install cargo-machete
      run: cargo install cargo-machete

    - name: Check for unused dependencies
      run: cargo udeps --workspace --all-targets --all-features

    - name: Check for dead code
      run: cargo machete

    - name: Check for dependency updates
      run: cargo update --dry-run

  # Release preparation
  release-ready:
    name: Release Readiness Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [comprehensive-quality, security, cross-platform, documentation]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Install quality tools
      run: just setup-tools

    - name: Run release preparation
      run: just prepare-release

    - name: Check version consistency
      run: |
        # Verify all Cargo.toml versions are consistent
        echo "Checking version consistency across workspace..."
        # This could be enhanced with a script to verify versions

    - name: Generate release notes
      run: |
        echo "Generating release notes..."
        # Could integrate with conventional commits or changelog generation

  # Code coverage reporting
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: fast-quality
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage report
      run: |
        cargo tarpaulin --workspace --out Xml --out Html --output-dir target/coverage --timeout 300

    - name: Upload to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/coverage/cobertura.xml
        fail_ci_if_error: false

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/coverage/